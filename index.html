<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
      <aside class="col">
        <h2>Search for a City:</h2>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="searchInput"
          />
        </div>
        <button id="searchBtn" class="btn btn-primary">Search</button>
        <hr />
        <!--cities will be saved after search and be displayed here-->
        <div class="cities" id="cities">
          <h2 id="searchedCities">Searched cities</h2>
          <ul id="historyEl">
            <!-- search history will be appended here -->
          </ul>
        </div>
      </aside>
      <div class="col">
        <!--current wheather information for searched city will be displayed here at the top-->
        <div class="top">
          <h3 id="cityName"></h3>
          <img class="icon" id="icon" src="" alt="" />
          <h4 id="date"></h4>
          <!--not used yet-->
          <h5 id="temp"></h5>
          <h5 id="hum"></h5>
          <h5 id="wind"></h5>
          <h5 id="uvi"></h5>
        </div>
        <!--5-Day Forcast displayed at the bottom div-->
        <div class="fiveDay" id="fiveDay">
          <h2>5-day Forcast:</h2>
          <div class="cardsContainer" id="cardsContainer">
            <!-- the next five days will appear here -->
          </div>
        </div>
      </div>
    </main>
    <!-- <footer>
    </footer //> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="assets/JavaScript/script.js"></script>
    
  </body>
</html>
